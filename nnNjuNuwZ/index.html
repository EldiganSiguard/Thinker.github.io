      <div class="post-abstract">
        <p>国内的网盘服务大多面向的是娱乐向功能，人们更多的把它当作大容量云端硬盘（百度网盘、阿里网盘、迅雷云盘等），而且对于私人信息，如相片等一般是不会上传到国内网盘的；国外网盘更多面向同步协作，但容量小，而且绝大多数需要科学上网才能使用，这种情况下，使用<code>NextCloud</code>搭建一个私人网盘就会很有作用。</p>
